<script>
  function CadastrarUsuario() {

    var nomeVar = nome_inp.value;
    var emailVar = email_inp.value;
    var senhaVar = senha_inp.value;
    var perfilVar = 3
    var fkEmpresa = sessionStorage.FK_EMPRESA

    if (nomeVar == "" || emailVar == "" || senhaVar == "") {

      modal_titulo_aviso.innerHTML = `<h2>Preencha todos os campos para prosseguir</h2>`
      modal_container_aviso.classList.add('show');
      return
    }
    if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {

      modal_titulo_aviso.innerHTML = `<h2>Esse email não é valido</h2>`
      modal_container_aviso.classList.add('show');
      return
    }

    fetch("/usuarios/cadastrarUsuario", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        fkPerfilServer: perfilVar,
        fkEmpresaServer: fkEmpresa
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {
        modal_titulo_aviso.innerHTML = `<h2>Cadastro realizado com sucesso!</h2>`
        modal_container_aviso.classList.add('show');
      } else {
        modal_titulo_aviso.innerHTML = `<h2>Falha ao realizar cadastro</h2>`
        modal_container_aviso.classList.add('show');
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
    });

    return false;
  }
</script>

  function atualizarGrafico(nomeEmp, idAlerta, dados, myChart) {
    fetch(`/medidas/tempo-real/${nomeEmp}/${idAlerta}`, { cache: 'no-store' }).then(function (response) {
      if (response.ok) {
        response.json().then(function (novoRegistro) {

          console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
          console.log(`Dados atuais do gráfico:`);
          console.log(dados);


          if (novoRegistro[0].momento_grafico == dados.labels[dados.labels.length - 1]) {
            console.log("---------------------------------------------------------------")
            console.log("Como não há dados novos para captura, o gráfico não atualizará.")
            console.log("Horário do novo dado capturado:")
            console.log(novoRegistro[0].momento_grafico)
            console.log("Horário do último dado capturado:")
            console.log(dados.labels[dados.labels.length - 1])
            console.log("---------------------------------------------------------------")
          } else {
            // tirando e colocando valores no gráfico
            dados.labels.shift(); // apagar o primeiro
            dados.labels.push(novoRegistro[0].momento_grafico.slice(11)); // incluir um novo momento

            dados.datasets[0].data.shift();  // apagar o primeiro de umidade
            dados.datasets[0].data.push(novoRegistro[0].Leitura); // incluir uma nova medida de umidade

            let metrica = novoRegistro[0].Leitura

            myChart.update();


            if (idAlerta == 30) {
              verificarHorario(metrica)
            }

          }


          // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
          proximaAtualizacao = setTimeout(() => atualizarGrafico(nomeEmp, idAlerta, dados, myChart), 5000);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
        // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
        proximaAtualizacao = setTimeout(() => atualizarGrafico(nomeEmp, idAlerta, dados, myChart), 5000);
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });
  }
