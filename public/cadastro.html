<script>

  function cadastrar() {
    const open = document.getElementById('open');
    const modal_container = document.getElementById('modal_container');
    const close = document.getElementById('close');

    var nomeVar = nome_input.value;
    var cpfVar = cpf_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var length = senhaVar.length
    var lengthCpf = cpfVar.length
    var perfilVar = 3

    if (nomeVar == "" || cpfVar == "" || emailVar == "" || senhaVar == "") {

      titulo_m.innerHTML = ("Preencha todos os campos para prosseguir")

      modal_container.classList.add('show');

      close.addEventListener('click', () => {
        modal_container.classList.remove('show');
      });
      return
    }

    if (lengthCpf != 11) {
      titulo_m.innerHTML = ("Atenção! O CPF deve conter 11 dígitos.")

      modal_container.classList.add('show');

      close.addEventListener('click', () => {
        modal_container.classList.remove('show');
      });
      return
    }

    if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {

    titulo_m.innerHTML = ("E-mail inválido. Verifique e tente novamente.")

    modal_container.classList.add('show');

    close.addEventListener('click', () => {
      modal_container.classList.remove('show');
    });
    return
   }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        cpfServer: cpfVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        fkPerfilServer: perfilVar
      })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {
        setTimeout(() => {

          titulo_m.innerHTML = ("Cadastro realizado com sucesso. Bem-vindo")
          modal_container.classList.add('show');

          close.addEventListener('click', () => {
          modal_container.classList.remove('show');
          });

          window.location = "../login.html";
        }, 3000)

        // limparFormulario();
        // finalizarAguardar();
      } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
    });

    return false;


  }
</script>
