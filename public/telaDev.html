<script>
  function cadastrarEmp() {

    const open = document.getElementById('open');
    const modal_container = document.getElementById('modal_container');
    const close = document.getElementById('close');
    const close2 = document.getElementById('close2');
    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var idEmpVar = inp_idEmp.value;
    var nomeEmpVar = inp_nomeEmp.value;
    var planoVar = sel_plano.value;
    var cnpjEmpVar = inp_cnpjEmp.value;
    var emailEmpVar = inp_emailEmp.value;
    var lengthCnpj = cnpjEmpVar.length

    if (idEmpVar == "" || nomeEmpVar == "" || planoVar == "" || cnpjEmpVar == "" || emailEmpVar == "") {
      titulo_m.innerHTML = `Preencha todos os campos para prosseguir.`

      modal_container.classList.add('show');

      close.addEventListener('click', () => {
        modal_container.classList.remove('show');
      });
      return
    } else if (lengthCnpj != 14) {
      titulo_m.innerHTML = `O CNPJ deve ter 14 digitos.`

      modal_container.classList.add('show');

      close.addEventListener('click', () => {
        modal_container.classList.remove('show');
      });
      return
    }else if (emailEmpVar.indexOf("@") == -1 || emailEmpVar.indexOf(".com") == -1) {
      titulo_m.innerHTML = "E-mail inválido. Verifique e tente novamente."

      modal_container.classList.add('show');

      close.addEventListener('click', () => {
        modal_container.classList.remove('show');
      });
      return
    }


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrarEmp", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        idEmpServer: idEmpVar,
        nomeEmpServer: nomeEmpVar,
        planoServer: planoVar,
        cnpjEmpServer: cnpjEmpVar,
        emailEmpServer: emailEmpVar
      })
    }).then(function (resposta) {
      if (resposta.ok) {
          sessionStorage.ID_EMPRESA = idEmpVar; 

          titulo_m2.innerHTML = `Cadastro realizado com sucesso! <br>`
          p_msg2.innerHTML = `<br> Por favor atualize a permissão do usuário:`


          modal_container2.classList.add('show');


          close2.addEventListener('click', () => {
          modal_container2.classList.remove('show');
          });
      } else {
        titulo_m.innerHTML = `Houve um erro ao tentar realizar o cadastro!`
        p_msg.innerHTML = `Uma empresa com esse id já existe!`


        modal_container.classList.add('show');

        close.addEventListener('click', () => {
        modal_container.classList.remove('show');
        });
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
    });

    return false;
  }
    function atualizarAdm() {
    const open = document.getElementById('open');
    const modal_container = document.getElementById('modal_container');
    const close = document.getElementById('close2');

    var EmailAdmVar = inp_EmailAdm.value;

    fetch("/usuarios/atualizarAdm", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        idEmpServer: sessionStorage.ID_EMPRESA,
        EmailAdmServer: EmailAdmVar
      })
    }).then(function (resposta) {
      if (resposta.ok) {
          titulo_m3.innerHTML = `Permissão atualizada com sucesso! <br>`

          modal_container3.classList.add('show');


          close3.addEventListener('click', () => {
          modal_container3.classList.remove('show');
          });
      } else {
        titulo_m3.innerHTML = `Falha ao atualizar permissão! <br>`
        p_msg3.innerHTML = `<br>Email não consta em nosso sistema!`
        modal_container3.classList.add('show');


        close3.addEventListener('click', () => {
        modal_container3.classList.remove('show');
        });
        throw ("Houve um erro ao tentar atualizar o perfil!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
    });

    return false;
}
